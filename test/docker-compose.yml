version: '2'
services:
    # SHARD 1

    shard1_replica1:
        build: ..
        environment:
            RS_NAME: shard1
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard1/replica1:/data/db
        ports:
             - "27011:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.11
        restart: always

    shard1_replica2:
        build: ..
        environment:
            RS_NAME: shard1
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard1/replica2:/data/db
        ports:
             - "27012:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.12
        restart: always

    shard1_replica3:
        build: ..
        environment:
            RS_NAME: shard1
            SHARD_SVR: y
            MASTER: 172.16.239.13
            SLAVES: 172.16.239.11 172.16.239.12
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard1/replica3:/data/db
        ports:
             - "27013:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.13
        restart: always

    # SHARD 2
    shard2_replica1:
        build: ..
        environment:
            RS_NAME: shard2
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard2/replica1:/data/db
        ports:
             - "27021:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.21
        restart: always

    shard2_replica2:
        build: ..
        environment:
            RS_NAME: shard2
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard2/replica2:/data/db
        ports:
             - "27022:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.22
        restart: always

    shard2_replica3:
        build: ..
        environment:
            RS_NAME: shard2
            SHARD_SVR: y
            MASTER: 172.16.239.23
            SLAVES: 172.16.239.21 172.16.239.22
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard2/replica3:/data/db
        ports:
             - "27023:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.23
        restart: always

    # CONFIG SVRS

    configsvr1:
        build: ..
        environment:
            RS_NAME: configsvr
            CONFIG_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/CONFIG_SVR/replica1:/data/db
        ports:
             - "27101:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.101
        restart: always
    configsvr2:
        build: ..
        environment:
            RS_NAME: configsvr
            CONFIG_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/CONFIG_SVR/replica2:/data/db
        ports:
             - "27102:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.102
        restart: always

    configsvr3:
        build: ..
        environment:
            RS_NAME: configsvr
            CONFIG_SVR: y
            DB_NAME: example
            MASTER: 172.16.239.103
            SLAVES: 172.16.239.101 172.16.239.102
            AUTH: y
        volumes:
             - /data/mongo/CONFIG_SVR/replica3:/data/db
        ports:
             - "27103:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.103
        restart: always

    # MONGOS

    mongos1:
        build: ..
        environment:
            CONFIG_SERVERS:  configsvr/172.16.239.103:27017
            SHARDS: shard1/172.16.239.13 shard2/172.16.239.23
            DB_NAME: example
            AUTH: y
        ports:
             - "27201:27017"
        networks:
            mongo_cluster_net:
                ipv4_address: 172.16.239.201
        restart: always


networks:
  mongo_cluster_net:
    driver: bridge
    ipam:
        driver: default
        config:
        - subnet: 172.16.239.0/24
          gateway: 172.16.239.1
