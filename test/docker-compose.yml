version: '3'
services:
    # SHARD 1

    shard1_replica1:
        build: ..
        environment:
            RS_NAME: shard1
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard1/replica1:/data/db
        ports:
             - "27011:27017"
        networks:
            - mongo_cluster
        restart: always

    shard1_replica2:
        build: ..
        environment:
            RS_NAME: shard1
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard1/replica2:/data/db
        ports:
             - "27012:27017"
        networks:
            - mongo_cluster
        restart: always

    shard1_replica3:
        build: ..
        environment:
            RS_NAME: shard1
            SHARD_SVR: y
            MASTER: shard1_replica3
            SLAVES: shard1_replica1 shard1_replica2
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard1/replica3:/data/db
        ports:
             - "27013:27017"
        networks:
            - mongo_cluster
        restart: always

    # SHARD 2
    shard2_replica1:
        build: ..
        environment:
            RS_NAME: shard2
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard2/replica1:/data/db
        ports:
             - "27021:27017"
        networks:
            - mongo_cluster
        restart: always

    shard2_replica2:
        build: ..
        environment:
            RS_NAME: shard2
            SHARD_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard2/replica2:/data/db
        ports:
             - "27022:27017"
        networks:
            - mongo_cluster
        restart: always

    shard2_replica3:
        build: ..
        environment:
            RS_NAME: shard2
            SHARD_SVR: y
            MASTER: shard2_replica3
            SLAVES: shard2_replica1 shard2_replica2
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/shard2/replica3:/data/db
        ports:
             - "27023:27017"
        networks:
            - mongo_cluster
        restart: always

    # CONFIG SVRS

    configsvr1:
        build: ..
        environment:
            RS_NAME: configsvr
            CONFIG_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/CONFIG_SVR/replica1:/data/db
        ports:
             - "27101:27017"
        networks:
            - mongo_cluster
        restart: always
    configsvr2:
        build: ..
        environment:
            RS_NAME: configsvr
            CONFIG_SVR: y
            DB_NAME: example
            AUTH: y
        volumes:
             - /data/mongo/CONFIG_SVR/replica2:/data/db
        ports:
             - "27102:27017"
        networks:
            - mongo_cluster
        restart: always

    configsvr3:
        build: ..
        environment:
            RS_NAME: configsvr
            CONFIG_SVR: y
            DB_NAME: example
            MASTER: configsvr3
            SLAVES: configsvr1 configsvr2
            AUTH: y
        volumes:
             - /data/mongo/CONFIG_SVR/replica3:/data/db
        ports:
             - "27103:27017"
        networks:
            - mongo_cluster
        restart: always

    # MONGOS

    mongos1:
        build: ..
        environment:
            CONFIG_SERVERS:  configsvr/configsvr3:27017
            SHARDS: shard1/shard1_replica3 shard2/shard2_replica3
            DB_NAME: example
            AUTH: y
        ports:
             - "27201:27017"
        networks:
            - mongo_cluster
        restart: always


networks:
  mongo_cluster:
    driver: bridge
